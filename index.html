<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Corona Report</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center fw-bold text-uppercase mb-4">COVID-19 State Data</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="bg-secondary">Index</th>
                    <th class="bg-secondary">State</th>
                    <th class="bg-secondary">Active Cases</th>
                    <th class="bg-secondary">Last Updated</th>
                    <th class="bg-secondary">Confirmed Cases</th>
                    <th class="bg-secondary">Deaths</th>
                </tr>
            </thead>
            <tbody id="stateData">
                <!-- TableData -->
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
